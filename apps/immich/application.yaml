apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: immich
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    chart: immich
    repoURL: https://immich-app.github.io/immich-charts
    targetRevision: 0.7.1
    helm:
      values: |
        env:
          DB_HOSTNAME: postgresql-rw.postgres.svc
          DB_PORT: "5432"
          DB_DATABASE_NAME: immich
          DB_USERNAME:
            valueFrom:
              secretKeyRef:
                name: immich-db-credentials
                key: username
          DB_PASSWORD:
            valueFrom:
              secretKeyRef:
                name: immich-db-credentials
                key: password

        # Disable bundled PostgreSQL
        postgresql:
          enabled: false

        # Use bundled Redis
        redis:
          enabled: true

        # Storage configuration
        immich:
          persistence:
            library:
              existingClaim: immich-library

        # Ingress configuration
        server:
          ingress:
            main:
              enabled: true
              annotations:
                kubernetes.io/ingress.class: traefik
              hosts:
                - host: immich.torsteinbo.net
                  paths:
                    - path: /
                      pathType: Prefix

  destination:
    server: https://kubernetes.default.svc
    namespace: immich

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
