apiVersion: batch/v1
kind: Job
metadata:
  name: immich-db-secret-sync
  namespace: immich
  annotations:
    argocd.argoproj.io/hook: PostSync
    argocd.argoproj.io/hook-delete-policy: BeforeHookCreation
spec:
  template:
    spec:
      serviceAccountName: immich-secret-sync
      restartPolicy: Never
      containers:
        - name: sync-secret
          image: bitnami/kubectl:latest
          command:
            - /bin/sh
            - -c
            - |
              set -e

              echo "Waiting for PostgreSQL secret to be created..."
              until kubectl get secret postgresql-immich -n postgres; do
                echo "Secret not ready yet, waiting..."
                sleep 5
              done

              echo "Copying secret from postgres namespace to immich namespace..."
              kubectl get secret postgresql-immich -n postgres -o yaml | \
                sed 's/namespace: postgres/namespace: immich/' | \
                sed 's/name: postgresql-immich/name: immich-db-credentials/' | \
                kubectl apply -f -

              echo "Secret copied successfully!"
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: immich-secret-sync
  namespace: immich
  annotations:
    argocd.argoproj.io/hook: PostSync
    argocd.argoproj.io/hook-delete-policy: BeforeHookCreation
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: immich-secret-sync
  namespace: immich
  annotations:
    argocd.argoproj.io/hook: PostSync
    argocd.argoproj.io/hook-delete-policy: BeforeHookCreation
rules:
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "create", "patch", "update"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: immich-secret-sync-postgres
  namespace: postgres
  annotations:
    argocd.argoproj.io/hook: PostSync
    argocd.argoproj.io/hook-delete-policy: BeforeHookCreation
rules:
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: immich-secret-sync
  namespace: immich
  annotations:
    argocd.argoproj.io/hook: PostSync
    argocd.argoproj.io/hook-delete-policy: BeforeHookCreation
subjects:
  - kind: ServiceAccount
    name: immich-secret-sync
    namespace: immich
roleRef:
  kind: Role
  name: immich-secret-sync
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: immich-secret-sync-postgres
  namespace: postgres
  annotations:
    argocd.argoproj.io/hook: PostSync
    argocd.argoproj.io/hook-delete-policy: BeforeHookCreation
subjects:
  - kind: ServiceAccount
    name: immich-secret-sync
    namespace: immich
roleRef:
  kind: Role
  name: immich-secret-sync-postgres
  apiGroup: rbac.authorization.k8s.io
