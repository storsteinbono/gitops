---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: example-app
  namespace: example-app
  labels:
    app: example-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: example-app
  template:
    metadata:
      labels:
        app: example-app
    spec:
      containers:
      - name: app
        image: nginx:latest
        ports:
        - containerPort: 80
        env:
          # Environment variables from SealedSecret
          - name: DATABASE_URL
            valueFrom:
              secretKeyRef:
                name: example-app-secrets
                key: database-url
          - name: API_KEY
            valueFrom:
              secretKeyRef:
                name: example-app-secrets
                key: api-key
          - name: ADMIN_PASSWORD
            valueFrom:
              secretKeyRef:
                name: example-app-secrets
                key: admin-password
        # Or mount as files
        volumeMounts:
          - name: secrets
            mountPath: /etc/secrets
            readOnly: true
      volumes:
        - name: secrets
          secret:
            secretName: example-app-secrets
