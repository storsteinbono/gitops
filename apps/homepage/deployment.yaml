  apiVersion: argoproj.io/v1alpha1
  kind: Application
  metadata:
    name: homepage
    namespace: argocd
    finalizers:
      - resources-finalizer.argocd.argoproj.io
  spec:
    project: default
    source:
      chart: homepage
      repoURL: https://m0nsterrr.github.io/homepage
      targetRevision: 1.0.0
      helm:
        releaseName: homepage
        valueFiles:
          - values.yaml
    destination:
      server: https://kubernetes.default.svc
      namespace: homepage
    syncPolicy:
      automated:
        prune: true
        selfHeal: true
      syncOptions:
        - CreateNamespace=true