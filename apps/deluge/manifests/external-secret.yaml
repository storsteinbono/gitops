---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: deluge-config
  namespace: media-stack
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: azure-keyvault
    kind: ClusterSecretStore
  target:
    name: deluge-config
    creationPolicy: Owner
  data:
    - secretKey: password
      remoteRef:
        key: deluge-password
