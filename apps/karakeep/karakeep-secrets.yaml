  apiVersion: argoproj.io/v1alpha1
  kind: Application
  metadata:
    name: karakeep-secrets
    namespace: argocd
  spec:
    project: default
    source:
      repoURL: git@github.com:storsteinbono/gitops.git
      targetRevision: HEAD
      path: apps/karakeep/manifests
    destination:
      server: https://kubernetes.default.svc
      namespace: karakeep
    syncPolicy:
      automated:
        prune: true
        selfHeal: true
      syncOptions:
        - CreateNamespace=true