---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sabnzbd
  namespace: media-stack
  labels:
    app: sabnzbd
    app.kubernetes.io/name: sabnzbd
    app.kubernetes.io/component: downloader
    app.kubernetes.io/part-of: media-stack
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sabnzbd
  template:
    metadata:
      labels:
        app: sabnzbd
        app.kubernetes.io/name: sabnzbd
        app.kubernetes.io/component: downloader
        app.kubernetes.io/part-of: media-stack
    spec:
      securityContext:
        fsGroup: 1000
        fsGroupChangePolicy: "OnRootMismatch"
      initContainers:
        - name: config-init
          image: alpine:latest
          command: ["/bin/sh", "-c"]
          env:
            - name: SABNZBD_API_KEY
              valueFrom:
                secretKeyRef:
                  name: buildarr-secrets
                  key: SABNZBD_API_KEY
            - name: USENET_SERVER_HOST
              valueFrom:
                secretKeyRef:
                  name: buildarr-secrets
                  key: USENET_SERVER_HOST
            - name: USENET_SERVER_PORT
              valueFrom:
                secretKeyRef:
                  name: buildarr-secrets
                  key: USENET_SERVER_PORT
            - name: USENET_SERVER_USERNAME
              valueFrom:
                secretKeyRef:
                  name: buildarr-secrets
                  key: USENET_SERVER_USERNAME
            - name: USENET_SERVER_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: buildarr-secrets
                  key: USENET_SERVER_PASSWORD
          args:
            - |
              CONFIG="/config/sabnzbd.ini"
              # Ensure config exists
              if [ ! -f "$CONFIG" ]; then
                echo "Creating initial config..."
                echo "[__general__]" > "$CONFIG"
              fi
              
              # Host Whitelist
              TARGET_HOSTS="sabnzbd.media-stack.svc, sabnzbd.torsteinbo.net, sabnzbd, localhost, 127.0.0.1"
              if grep -q "^host_whitelist" "$CONFIG"; then
                sed -i "s/^host_whitelist =.*/host_whitelist = $TARGET_HOSTS/" "$CONFIG"
              else
                if grep -q "^\[__general__\]" "$CONFIG"; then
                   sed -i "/^\[__general__\]/a host_whitelist = $TARGET_HOSTS" "$CONFIG"
                else
                   echo "host_whitelist = $TARGET_HOSTS" >> "$CONFIG"
                fi
              fi
              
              # API Key
              if [ -n "$SABNZBD_API_KEY" ]; then
                if grep -q "^api_key" "$CONFIG"; then
                  sed -i "s/^api_key =.*/api_key = $SABNZBD_API_KEY/" "$CONFIG"
                else
                   if grep -q "^\[__general__\]" "$CONFIG"; then
                      sed -i "/^\[__general__\]/a api_key = $SABNZBD_API_KEY" "$CONFIG"
                   else
                      echo "api_key = $SABNZBD_API_KEY" >> "$CONFIG"
                   fi
                fi
              fi
              
              # Usenet Server
              SERVER_NAME="newshost"
              if [ -n "$USENET_SERVER_HOST" ] && ! grep -q "\[\[$SERVER_NAME\]\]" "$CONFIG"; then
                  echo "Adding Usenet server config..."
                  # Be careful with appending logic, simplistic approach
                  {
                    echo ""
                    echo "[[servers]]"
                    echo "[[$SERVER_NAME]]"
                    echo "name = $SERVER_NAME"
                    echo "displayname = $SERVER_NAME"
                    echo "host = $USENET_SERVER_HOST"
                    echo "port = $USENET_SERVER_PORT"
                    echo "username = $USENET_SERVER_USERNAME"
                    echo "password = $USENET_SERVER_PASSWORD"
                    echo "timeout = 60"
                    echo "connections = 8"
                    echo "ssl = 1"
                    echo "retention = 0"
                    echo "enable = 1"
                  } >> "$CONFIG"
              fi
          volumeMounts:
            - name: config
              mountPath: /config
      containers:
        - name: sabnzbd
          image: lscr.io/linuxserver/sabnzbd:latest
          ports:
            - containerPort: 8080
              name: http
          env:
            - name: TZ
              value: "Europe/Oslo"
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 5
          readinessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          volumeMounts:
            - name: config
              mountPath: /config
            - name: media
              mountPath: /downloads
              subPath: downloads
            - name: media
              mountPath: /incomplete-downloads
              subPath: incomplete
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: sabnzbd-config
        - name: media
          persistentVolumeClaim:
            claimName: media-stack-media
