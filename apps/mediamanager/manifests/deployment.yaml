---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mediamanager
  namespace: mediamanager
  labels:
    app: mediamanager
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mediamanager
  template:
    metadata:
      labels:
        app: mediamanager
    spec:
      securityContext:
        fsGroup: 1000
        runAsUser: 1000
        runAsGroup: 1000
      initContainers:
        - name: inject-config
          image: busybox:latest
          securityContext:
            runAsUser: 0
            runAsGroup: 0
          command:
            - sh
            - -c
            - |
              # Copy config to writable location
              cp /app/config-template/config.toml /app/config-writable/config.toml

              # Inject database credentials using sed
              sed -i "s|^\[database\]|\[database\]\nhost = \"$DB_HOST\"\nport = $DB_PORT\nuser = \"$DB_USER\"\npassword = \"$DB_PASSWORD\"\ndbname = \"$DB_NAME\"|" /app/config-writable/config.toml

              # Inject OIDC client secret
              sed -i "s|client_secret = \"\"  # Will be injected by initContainer|client_secret = \"$OIDC_CLIENT_SECRET\"|" /app/config-writable/config.toml

              # Inject admin email
              sed -i "s|admin_emails = \[\"admin@example.com\"\]|admin_emails = [\"$ADMIN_EMAIL\"]|" /app/config-writable/config.toml

              # Inject SMTP configuration
              sed -i "s|smtp_host = \"smtp.example.com\"|smtp_host = \"$SMTP_HOST\"|" /app/config-writable/config.toml
              sed -i "s|smtp_port = 587|smtp_port = $SMTP_PORT|" /app/config-writable/config.toml
              sed -i "s|smtp_user = \"\"|smtp_user = \"$SMTP_USER\"|" /app/config-writable/config.toml
              sed -i "s|smtp_password = \"\"|smtp_password = \"$SMTP_PASSWORD\"|" /app/config-writable/config.toml
              sed -i "s|from_email = \"mediamanager@example.com\"|from_email = \"$SMTP_FROM_EMAIL\"|" /app/config-writable/config.toml

              echo "Config file prepared with database, OIDC, admin email, and SMTP credentials"

              # Create required directories with proper permissions
              mkdir -p /app/data/torrents /app/data/images
              chown -R 1000:1000 /app/data
              chmod -R 755 /app/data
              echo "Data directories created with proper ownership"
          env:
            - name: DB_HOST
              valueFrom:
                secretKeyRef:
                  name: mediamanager-credentials
                  key: db_hostname
            - name: DB_PORT
              valueFrom:
                secretKeyRef:
                  name: mediamanager-credentials
                  key: db_port
            - name: DB_NAME
              valueFrom:
                secretKeyRef:
                  name: mediamanager-credentials
                  key: db_name
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: mediamanager-credentials
                  key: username
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mediamanager-credentials
                  key: password
            - name: OIDC_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: mediamanager-credentials
                  key: oidc_client_secret
            - name: ADMIN_EMAIL
              valueFrom:
                secretKeyRef:
                  name: mediamanager-credentials
                  key: admin_email
            - name: SMTP_HOST
              valueFrom:
                secretKeyRef:
                  name: mediamanager-credentials
                  key: smtp_host
            - name: SMTP_PORT
              valueFrom:
                secretKeyRef:
                  name: mediamanager-credentials
                  key: smtp_port
            - name: SMTP_USER
              valueFrom:
                secretKeyRef:
                  name: mediamanager-credentials
                  key: smtp_user
            - name: SMTP_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mediamanager-credentials
                  key: smtp_password
            - name: SMTP_FROM_EMAIL
              valueFrom:
                secretKeyRef:
                  name: mediamanager-credentials
                  key: smtp_from_email
          volumeMounts:
            - name: config-template
              mountPath: /app/config-template
            - name: config-writable
              mountPath: /app/config-writable
            - name: nfs-storage
              mountPath: /app/data
              subPath: appdata
      containers:
        - name: mediamanager
          image: ghcr.io/maxdorninger/mediamanager/mediamanager:latest
          ports:
            - containerPort: 8000
              name: http
          env:
            - name: CONFIG_DIR
              value: "/app/config"
            - name: BASE_URL
              value: "https://mediamanager.torsteinbo.net"
            - name: FORWARDED_ALLOW_IPS
              value: "*"
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 1000m
              memory: 1Gi
          volumeMounts:
            - name: nfs-storage
              mountPath: /media
              subPath: media
            - name: nfs-storage
              mountPath: /app/data
              subPath: appdata
            - name: config-writable
              mountPath: /app/config
      volumes:
        - name: nfs-storage
          persistentVolumeClaim:
            claimName: mediamanager-media-nfs
        - name: config-template
          configMap:
            name: mediamanager-config
        - name: config-writable
          emptyDir: {}
