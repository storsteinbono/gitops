---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mediamanager
  namespace: mediamanager
  labels:
    app: mediamanager
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mediamanager
  template:
    metadata:
      labels:
        app: mediamanager
    spec:
      initContainers:
        - name: inject-db-password
          image: busybox:latest
          command:
            - sh
            - -c
            - |
              # Copy config to writable location
              cp /app/config-template/config.toml /app/config-writable/config.toml

              # Inject database password using sed
              sed -i "s|^\[database\]|\[database\]\nhost = \"$DB_HOST\"\nport = $DB_PORT\nuser = \"$DB_USER\"\npassword = \"$DB_PASSWORD\"\ndbname = \"$DB_NAME\"|" /app/config-writable/config.toml

              echo "Config file prepared with database credentials"

              # Create required directories with proper permissions
              mkdir -p /app/data/torrents /app/data/images
              chmod -R 777 /app/data
              echo "Data directories created"
          env:
            - name: DB_HOST
              valueFrom:
                secretKeyRef:
                  name: mediamanager-credentials
                  key: db_hostname
            - name: DB_PORT
              valueFrom:
                secretKeyRef:
                  name: mediamanager-credentials
                  key: db_port
            - name: DB_NAME
              valueFrom:
                secretKeyRef:
                  name: mediamanager-credentials
                  key: db_name
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: mediamanager-credentials
                  key: username
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mediamanager-credentials
                  key: password
          volumeMounts:
            - name: config-template
              mountPath: /app/config-template
            - name: config-writable
              mountPath: /app/config-writable
            - name: mediamanager-data
              mountPath: /app/data
      containers:
        - name: mediamanager
          image: ghcr.io/maxdorninger/mediamanager/mediamanager:latest
          ports:
            - containerPort: 8000
              name: http
          env:
            - name: CONFIG_DIR
              value: "/app/config"
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 1000m
              memory: 1Gi
          volumeMounts:
            - name: media-data
              mountPath: /media
            - name: config-writable
              mountPath: /app/config
            - name: mediamanager-data
              mountPath: /app/data
      volumes:
        - name: media-data
          persistentVolumeClaim:
            claimName: mediamanager-media-nfs
        - name: config-template
          configMap:
            name: mediamanager-config
        - name: config-writable
          emptyDir: {}
        - name: mediamanager-data
          persistentVolumeClaim:
            claimName: mediamanager-data
