---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: buildarr
  namespace: media-stack
  labels:
    app: buildarr
    app.kubernetes.io/name: buildarr
    app.kubernetes.io/component: configuration
    app.kubernetes.io/part-of: media-stack
spec:
  template:
    metadata:
      labels:
        app: buildarr
  activeDeadlineSeconds: 3600
  schedule: "0 3 * * *"
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            app: buildarr
        spec:
          restartPolicy: OnFailure
          initContainers:
            - name: config-init
              image: bhgedigital/envsubst
              command: ["/bin/sh", "-c"]
              args:
                - envsubst < /config-template/buildarr.yml > /config/buildarr.yml
              envFrom:
                - secretRef:
                    name: buildarr-secrets
              volumeMounts:
                - name: config-template
                  mountPath: /config-template
                - name: config
                  mountPath: /config
          containers:
            - name: buildarr
              image: storsteinbo/buildarr:v1-compat
              imagePullPolicy: Always
              args:
                - run
                - /config/buildarr.yml
              volumeMounts:
                - name: config
                  mountPath: /config
          volumes:
            - name: config-template
              configMap:
                name: buildarr-config
                items:
                  - key: buildarr.yml
                    path: buildarr.yml
            - name: config
              emptyDir: {}
---
# One-time job to run immediately for initial setup
apiVersion: batch/v1
kind: Job
metadata:
  name: buildarr-init
  namespace: media-stack
  labels:
    app: buildarr
    app.kubernetes.io/name: buildarr
    app.kubernetes.io/component: configuration
    app.kubernetes.io/part-of: media-stack
  annotations:
    argocd.argoproj.io/hook: PostSync
    argocd.argoproj.io/hook-delete-policy: BeforeHookCreation
spec:
  ttlSecondsAfterFinished: 86400
  template:
    metadata:
      labels:
        app: buildarr
    spec:
      restartPolicy: OnFailure
      initContainers:
        - name: config-init
          image: bhgedigital/envsubst
          command: ["/bin/sh", "-c"]
          args:
            - envsubst < /config-template/buildarr.yml > /config/buildarr.yml
          envFrom:
            - secretRef:
                name: buildarr-secrets
          volumeMounts:
            - name: config-template
              mountPath: /config-template
            - name: config
              mountPath: /config
      containers:
        - name: buildarr
          image: storsteinbo/buildarr:v1-compat
          imagePullPolicy: Always
          args:
            - run
            - /config/buildarr.yml
          volumeMounts:
            - name: config
              mountPath: /config
      volumes:
        - name: config-template
          configMap:
            name: buildarr-config
            items:
              - key: buildarr.yml
                path: buildarr.yml
        - name: config
          emptyDir: {}
