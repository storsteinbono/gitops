---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: buildarr-secrets
  namespace: media-stack
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: azure-keyvault
    kind: ClusterSecretStore
  target:
    name: buildarr-secrets
    creationPolicy: Owner
  data:
    - secretKey: PROWLARR_API_KEY
      remoteRef:
        key: prowlarr-api-key
    - secretKey: PROWLARR_USERNAME
      remoteRef:
        key: prowlarr-username
    - secretKey: PROWLARR_PASSWORD
      remoteRef:
        key: prowlarr-password
    - secretKey: RADARR_API_KEY
      remoteRef:
        key: radarr-api-key
    - secretKey: RADARR_USERNAME
      remoteRef:
        key: radarr-username
    - secretKey: RADARR_PASSWORD
      remoteRef:
        key: radarr-password
    - secretKey: SONARR_API_KEY
      remoteRef:
        key: sonarr-api-key
    - secretKey: SONARR_USERNAME
      remoteRef:
        key: sonarr-username
    - secretKey: SONARR_PASSWORD
      remoteRef:
        key: sonarr-password
    - secretKey: SABNZBD_API_KEY
      remoteRef:
        key: sabnzbd-api-key
    - secretKey: NZBGEEK_API_KEY
      remoteRef:
        key: nzbgeek-api-key
    - secretKey: DELUGE_PASSWORD
      remoteRef:
        key: deluge-password
