---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sonarr
  namespace: media-stack
  labels:
    app: sonarr
    app.kubernetes.io/name: sonarr
    app.kubernetes.io/component: automation
    app.kubernetes.io/part-of: media-stack
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sonarr
  template:
    metadata:
      labels:
        app: sonarr
        app.kubernetes.io/name: sonarr
        app.kubernetes.io/component: automation
        app.kubernetes.io/part-of: media-stack
    spec:
      securityContext:
        fsGroup: 1000
        fsGroupChangePolicy: "OnRootMismatch"
      initContainers:
        - name: init-config
          image: busybox:latest
          command:
            - sh
            - -c
            - |
              cat <<EOF > /config/config.xml
              <Config>
                <LogLevel>info</LogLevel>
                <UrlBase></UrlBase>
                <Port>8989</Port>
                <ApiKey>${API_KEY}</ApiKey>
                <AuthenticationMethod>Forms</AuthenticationMethod>
                <AuthenticationRequired>Enabled</AuthenticationRequired>
                <Username>${USERNAME}</Username>
                <Password>${PASSWORD}</Password>
                <PostgresUser>${DB_USER}</PostgresUser>
                <PostgresPassword>${DB_PASSWORD}</PostgresPassword>
                <PostgresHost>postgresql-rw.postgres.svc</PostgresHost>
                <PostgresPort>5432</PostgresPort>
                <PostgresMainDb>sonarr-main</PostgresMainDb>
                <PostgresLogDb>sonarr-log</PostgresLogDb>
              </Config>
              EOF
              echo "Config file created"
          env:
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: sonarr-config
                  key: db_user
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: sonarr-config
                  key: db_password
            - name: API_KEY
              valueFrom:
                secretKeyRef:
                  name: sonarr-config
                  key: api_key
            - name: USERNAME
              valueFrom:
                secretKeyRef:
                  name: sonarr-config
                  key: username
            - name: PASSWORD
              valueFrom:
                secretKeyRef:
                  name: sonarr-config
                  key: password
          volumeMounts:
            - name: config
              mountPath: /config
      containers:
        - name: sonarr
          image: lscr.io/linuxserver/sonarr:latest
          ports:
            - containerPort: 8989
              name: http
          env:
            - name: TZ
              value: "Europe/Oslo"
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /ping
              port: 8989
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 5
          readinessProbe:
            httpGet:
              path: /ping
              port: 8989
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          volumeMounts:
            - name: config
              mountPath: /config
            - name: media
              mountPath: /tv
              subPath: tv
            - name: media
              mountPath: /downloads
              subPath: downloads
      volumes:
        - name: config
          emptyDir: {}
        - name: media
          persistentVolumeClaim:
            claimName: sonarr-media
