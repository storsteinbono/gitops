---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: sonarr-config
  namespace: media-stack
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: azure-keyvault
    kind: ClusterSecretStore
  target:
    name: sonarr-config
    creationPolicy: Owner
  data:
    - secretKey: db_user
      remoteRef:
        key: postgres-sonarr-username
    - secretKey: db_password
      remoteRef:
        key: postgres-sonarr-password
    - secretKey: api_key
      remoteRef:
        key: sonarr-api-key
