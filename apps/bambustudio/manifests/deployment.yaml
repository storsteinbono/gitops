apiVersion: apps/v1
kind: Deployment
metadata:
  name: bambustudio
  namespace: bambustudio
  labels:
    app: bambustudio
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bambustudio
  template:
    metadata:
      labels:
        app: bambustudio
    spec:
      securityContext:
        fsGroup: 1000
      containers:
        - name: bambustudio
          image: lscr.io/linuxserver/bambustudio:latest
          securityContext:
            privileged: true
            allowPrivilegeEscalation: true
          env:
            # LinuxServer basics
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: TZ
              value: "Europe/Oslo"
            - name: DARK_MODE
              value: "true"

            # ---- Selkies performance tuning (CPU-only) ----
            - name: SELKIES_MODE
              value: "webrtc"

            # VP9 is more CPU efficient than JPEG for streaming
            - name: SELKIES_ENCODER
              value: "vp9"

            # Lower framerate = less CPU load
            - name: SELKIES_FRAMERATE
              value: "24"

            # Video quality/bitrate controls
            - name: SELKIES_VIDEO_BITRATE
              value: "2000"
            - name: SELKIES_JPEG_QUALITY
              value: "80"

            # Enable dynamic resolution scaling
            - name: SELKIES_ENABLE_RESIZE
              value: "true"

            # Disable unused features
            - name: SELKIES_AUDIO_ENABLED
              value: "false"
            - name: SELKIES_MICROPHONE_ENABLED
              value: "false"
            - name: SELKIES_GAMEPAD_ENABLED
              value: "false"

            - name: SELKIES_ENABLE_DUAL_MODE
              value: "false"

          ports:
            - containerPort: 3000
              name: http
            - containerPort: 3001
              name: https

          resources:
            requests:
              cpu: "1000m"
              memory: "1Gi"
            limits:
              cpu: "2000m"
              memory: "3Gi"

          volumeMounts:
            - name: bambustudio-data
              mountPath: /config
            - name: dshm
              mountPath: /dev/shm
            - name: bambustudio-nfs
              mountPath: /mnt/nfs

      volumes:
        - name: bambustudio-data
          persistentVolumeClaim:
            claimName: bambustudio-data
        - name: dshm
          emptyDir:
            medium: Memory
            sizeLimit: 1Gi
        - name: bambustudio-nfs
          persistentVolumeClaim:
            claimName: nfs-bambustudio-pv