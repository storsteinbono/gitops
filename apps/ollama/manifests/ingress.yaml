apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ollama-api
  namespace: ollama
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.middlewares: ollama-api-strip@kubernetescrd
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  ingressClassName: traefik
  tls:
    - hosts:
        - ollama.torsteinbo.net
      secretName: ollama-tls
  rules:
    - host: ollama.torsteinbo.net
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: ollama
                port:
                  number: 11434
---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: ollama-api-strip
  namespace: ollama
spec:
  stripPrefix:
    prefixes:
      - /api
