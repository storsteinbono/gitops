apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: openhands
  namespace: openhands
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  ingressClassName: traefik
  tls:
    - hosts:
        - openhands.torsteinbo.net
      secretName: openhands-tls
  rules:
    - host: openhands.torsteinbo.net
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: openhands
                port:
                  number: 3000
