apiVersion: apps/v1
kind: Deployment
metadata:
  name: openhands
  namespace: openhands
  labels:
    app: openhands
spec:
  replicas: 1
  selector:
    matchLabels:
      app: openhands
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: openhands
    spec:
      containers:
        - name: openhands
          image: docker.openhands.dev/openhands/openhands:latest
          securityContext:
            privileged: true
          ports:
            - containerPort: 3000
              name: http
          env:
            - name: LLM_BASE_URL
              value: "http://ollama.ollama.svc.cluster.local:11434"
            - name: LLM_MODEL
              value: "ollama/qwen2.5-coder:latest"
            - name: LLM_API_KEY
              value: "ollama"
            - name: WORKSPACE_BASE
              value: "/opt/workspace_base"
            - name: SANDBOX_USER_ID
              value: "0"
            - name: DOCKER_HOST
              value: "unix:///run/dind/docker.sock"
          volumeMounts:
            - name: workspace
              mountPath: /opt/workspace_base
            - name: dind-sock
              mountPath: /run/dind
          resources:
            requests:
              cpu: 500m
              memory: 1Gi
            limits:
              memory: 4Gi
              cpu: "2"
          livenessProbe:
            tcpSocket:
              port: 3000
            initialDelaySeconds: 60
            periodSeconds: 30
          readinessProbe:
            tcpSocket:
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
        - name: dind
          image: docker:dind
          securityContext:
            privileged: true
          env:
            - name: DOCKER_TLS_CERTDIR
              value: ""
          args: ["--group", "0"]
          resources:
            requests:
              cpu: 100m
              memory: 512Mi
            limits:
              cpu: "1"
              memory: 2Gi
          volumeMounts:
            - name: workspace
              mountPath: /opt/workspace_base
            - name: dind-sock
              mountPath: /var/run
      volumes:
        - name: workspace
          persistentVolumeClaim:
            claimName: openhands-workspace
        - name: dind-sock
          emptyDir: {}
      runtimeClassName: nvidia
      nodeSelector:
        kubernetes.io/hostname: prd-talos-worker-02
