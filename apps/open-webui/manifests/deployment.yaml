apiVersion: apps/v1
kind: Deployment
metadata:
  name: open-webui
  namespace: open-webui
  labels:
    app: open-webui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: open-webui
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: open-webui
    spec:
      containers:
        - name: open-webui
          image: ghcr.io/open-webui/open-webui:main
          ports:
            - containerPort: 8080
              name: http
          env:
            - name: OAUTH_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: openwebui-auth-secrets
                  key: OAUTH_CLIENT_ID
            - name: OAUTH_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: openwebui-auth-secrets
                  key: OAUTH_CLIENT_SECRET
            - name: OAUTH_PROVIDER_NAME
              value: "authentik"
            - name: OPENID_PROVIDER_URL
              value: "https://auth.torsteinbo.net/application/o/openwebui/.well-known/openid-configuration"
            - name: OPENID_REDIRECT_URI
              value: "https://chat.torsteinbo.net/oauth/oidc/callback"
            - name: WEBUI_URL
              value: "https://chat.torsteinbo.net"
            - name: ENABLE_OAUTH_SIGNUP
              value: "true"
            - name: ENABLE_LOGIN_FORM
              value: "false"
            - name: OAUTH_MERGE_ACCOUNTS_BY_EMAIL
              value: "true"
            - name: OAUTH_SCOPES
              value: "openid email profile groups"
            - name: OLLAMA_BASE_URL
              value: "http://ollama.ollama.svc.cluster.local:11434"
            - name: WEBUI_SECRET_KEY
              value: "change-me-in-production"
          volumeMounts:
            - name: data
              mountPath: /app/backend/data
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: "2"
              memory: 1Gi
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 120
            periodSeconds: 30
            failureThreshold: 5
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 10
            failureThreshold: 10
      nodeSelector:
        kubernetes.io/hostname: prd-talos-worker-02
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: open-webui-data