---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prowlarr
  namespace: media-stack
  labels:
    app: prowlarr
    app.kubernetes.io/name: prowlarr
    app.kubernetes.io/component: indexer
    app.kubernetes.io/part-of: media-stack
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prowlarr
  template:
    metadata:
      labels:
        app: prowlarr
        app.kubernetes.io/name: prowlarr
        app.kubernetes.io/component: indexer
        app.kubernetes.io/part-of: media-stack
    spec:
      securityContext:
        fsGroup: 1000
        fsGroupChangePolicy: "OnRootMismatch"
      initContainers:
        - name: init-config
          image: busybox:latest
          command:
            - sh
            - -c
            - |
              cat <<EOF > /config/config.xml
              <Config>
                <LogLevel>info</LogLevel>
                <UrlBase></UrlBase>
                <Port>9696</Port>
                <ApiKey>${API_KEY}</ApiKey>
                <AuthenticationMethod>Forms</AuthenticationMethod>
                <AuthenticationRequired>Enabled</AuthenticationRequired>
                <Username>${USERNAME}</Username>
                <Password>${PASSWORD}</Password>
                <PostgresUser>${DB_USER}</PostgresUser>
                <PostgresPassword>${DB_PASSWORD}</PostgresPassword>
                <PostgresHost>postgresql-rw.postgres.svc</PostgresHost>
                <PostgresPort>5432</PostgresPort>
                <PostgresMainDb>prowlarr-main</PostgresMainDb>
                <PostgresLogDb>prowlarr-log</PostgresLogDb>
              </Config>
              EOF
              echo "Config file created"
          env:
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: prowlarr-config
                  key: db_user
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: prowlarr-config
                  key: db_password
            - name: API_KEY
              valueFrom:
                secretKeyRef:
                  name: prowlarr-config
                  key: api_key
            - name: USERNAME
              valueFrom:
                secretKeyRef:
                  name: prowlarr-config
                  key: username
            - name: PASSWORD
              valueFrom:
                secretKeyRef:
                  name: prowlarr-config
                  key: password
          volumeMounts:
            - name: config
              mountPath: /config
      containers:
        - name: prowlarr
          image: lscr.io/linuxserver/prowlarr:latest
          ports:
            - containerPort: 9696
              name: http
          env:
            - name: TZ
              value: "Europe/Oslo"
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /ping
              port: 9696
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 5
          readinessProbe:
            httpGet:
              path: /ping
              port: 9696
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          volumeMounts:
            - name: config
              mountPath: /config
      volumes:
        - name: config
          emptyDir: {}
