---
# Expose Longhorn UI via Cloudflare Tunnel → Traefik
#
# Access at: https://longhorn.homelab.torsteinbo.net
# Traffic flow: Internet → Cloudflare → Tunnel → Traefik → Longhorn UI

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: longhorn-ui
  namespace: longhorn-system
  annotations:
    # Optional: Add basic auth for additional security
    # traefik.ingress.kubernetes.io/router.middlewares: longhorn-system-auth@kubernetescrd
spec:
  rules:
  - host: longhorn.torsteinbo.net
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: longhorn-frontend
            port:
              number: 80
