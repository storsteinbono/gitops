---
# Shared NFS PVC for media-stack (shared by all apps)
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: media-stack-media
  namespace: media-stack
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: nfs-static
  resources:
    requests:
      storage: 8Ti
---
# Config storage for Prowlarr
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: prowlarr-config
  namespace: media-stack
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: longhorn
  resources:
    requests:
      storage: 5Gi
