---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sabnzbd
  namespace: media-stack
  labels:
    app: sabnzbd
    app.kubernetes.io/name: sabnzbd
    app.kubernetes.io/component: downloader
    app.kubernetes.io/part-of: media-stack
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sabnzbd
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: sabnzbd
        app.kubernetes.io/name: sabnzbd
        app.kubernetes.io/component: downloader
        app.kubernetes.io/part-of: media-stack
    spec:
      securityContext:
        fsGroup: 1000
        fsGroupChangePolicy: "OnRootMismatch"
      initContainers:
        - name: config-init
          image: lscr.io/linuxserver/sabnzbd:latest
          imagePullPolicy: IfNotPresent
          command: ["/bin/sh", "-c"]
          env:
            - name: SABNZBD_API_KEY
              valueFrom:
                secretKeyRef:
                  name: sabnzbd-config
                  key: api_key
            - name: SABNZBD_USERNAME
              valueFrom:
                secretKeyRef:
                  name: sabnzbd-config
                  key: username
            - name: SABNZBD_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: sabnzbd-config
                  key: password
            - name: USENET_SERVER_HOST
              valueFrom:
                secretKeyRef:
                  name: sabnzbd-config
                  key: usenet_server_host
            - name: USENET_SERVER_PORT
              valueFrom:
                secretKeyRef:
                  name: sabnzbd-config
                  key: usenet_server_port
            - name: USENET_SERVER_USERNAME
              valueFrom:
                secretKeyRef:
                  name: sabnzbd-config
                  key: usenet_server_username
            - name: USENET_SERVER_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: sabnzbd-config
                  key: usenet_server_password
          args:
            - |
              CONFIG="/config/sabnzbd.ini"
              # Ensure config exists
              if [ ! -f "$CONFIG" ]; then
                echo "Creating initial config..."
                echo "[misc]" > "$CONFIG"
              fi
              
              # Host Whitelist
              TARGET_HOSTS="sabnzbd.media-stack.svc, sabnzbd.torsteinbo.net, sabnzbd, localhost, 127.0.0.1"
              if grep -q "^host_whitelist" "$CONFIG"; then
                sed -i "s/^host_whitelist =.*/host_whitelist = $TARGET_HOSTS/" "$CONFIG"
              else
                if grep -q "^\[misc\]" "$CONFIG"; then
                   sed -i "/^\[misc\]/a host_whitelist = $TARGET_HOSTS" "$CONFIG"
                else
                   echo "host_whitelist = $TARGET_HOSTS" >> "$CONFIG"
                fi
              fi
              
              # API Key
              if [ -n "$SABNZBD_API_KEY" ]; then
                if grep -q "^api_key" "$CONFIG"; then
                  sed -i "s/^api_key =.*/api_key = $SABNZBD_API_KEY/" "$CONFIG"
                else
                   if grep -q "^\[misc\]" "$CONFIG"; then
                      sed -i "/^\[misc\]/a api_key = $SABNZBD_API_KEY" "$CONFIG"
                   else
                      echo "api_key = $SABNZBD_API_KEY" >> "$CONFIG"
                   fi
                fi
              fi

              # Web UI Auth
              if grep -q "^username" "$CONFIG"; then
                sed -i "s/^username =.*/username = $SABNZBD_USERNAME/" "$CONFIG"
              else
                if grep -q "^\[misc\]" "$CONFIG"; then
                  sed -i "/^\[misc\]/a username = $SABNZBD_USERNAME" "$CONFIG"
                else
                  echo "username = $SABNZBD_USERNAME" >> "$CONFIG"
                fi
              fi
              if grep -q "^password" "$CONFIG"; then
                sed -i "s/^password =.*/password = $SABNZBD_PASSWORD/" "$CONFIG"
              else
                if grep -q "^\[misc\]" "$CONFIG"; then
                  sed -i "/^\[misc\]/a password = $SABNZBD_PASSWORD" "$CONFIG"
                else
                  echo "password = $SABNZBD_PASSWORD" >> "$CONFIG"
                fi
              fi

              # Download directories
              if grep -q "^complete_dir" "$CONFIG"; then
                sed -i "s|^complete_dir =.*|complete_dir = /downloads|" "$CONFIG"
              else
                if grep -q "^\[misc\]" "$CONFIG"; then
                   sed -i "/^\[misc\]/a complete_dir = /downloads" "$CONFIG"
                else
                   echo "complete_dir = /downloads" >> "$CONFIG"
                fi
              fi
              if grep -q "^download_dir" "$CONFIG"; then
                sed -i "s|^download_dir =.*|download_dir = /incomplete-downloads|" "$CONFIG"
              else
                if grep -q "^\[misc\]" "$CONFIG"; then
                   sed -i "/^\[misc\]/a download_dir = /incomplete-downloads" "$CONFIG"
                else
                   echo "download_dir = /incomplete-downloads" >> "$CONFIG"
                fi
              fi

              # Usenet Server
              SERVER_NAME="newshost"
              
              # Fix incorrect double-bracket header if present from previous run
              if grep -q "^\[\[servers\]\]" "$CONFIG"; then
                  sed -i 's/^\[\[servers\]\]/[servers]/' "$CONFIG"
              fi
              
              if [ -n "$USENET_SERVER_HOST" ] && ! grep -q "\[\[$SERVER_NAME\]\]" "$CONFIG"; then
                  echo "Adding Usenet server config..."
                  # Be careful with appending logic, simplistic approach
                  {
                    echo ""
                    echo "[servers]"
                    echo "[[$SERVER_NAME]]"
                    echo "name = $SERVER_NAME"
                    echo "displayname = $SERVER_NAME"
                    echo "host = $USENET_SERVER_HOST"
                    echo "port = $USENET_SERVER_PORT"
                    echo "username = $USENET_SERVER_USERNAME"
                    echo "password = $USENET_SERVER_PASSWORD"
                    echo "timeout = 60"
                    echo "connections = 8"
                    echo "ssl = 1"
                    echo "retention = 0"
                    echo "enable = 1"
                  } >> "$CONFIG"
              fi
              
              # Categories - create prowlarr, movies, tv
              # Ensure [categories] section exists
              if ! grep -q "^\[categories\]" "$CONFIG"; then
                  echo "" >> "$CONFIG"
                  echo "[categories]" >> "$CONFIG"
              fi

              # Add prowlarr category
              if ! grep -q "^\[\[prowlarr\]\]" "$CONFIG"; then
                echo "Adding category: prowlarr"
                {
                  echo "[[prowlarr]]"
                  echo "name = prowlarr"
                  echo "order = 0"
                  echo "pp = "
                  echo "script = Default"
                  echo "dir = "
                  echo "newzbin = "
                  echo "priority = -100"
                } >> "$CONFIG"
              fi

              # Add movies category (uses complete_dir/movies automatically)
              if ! grep -q "^\[\[movies\]\]" "$CONFIG"; then
                echo "Adding category: movies"
                {
                  echo "[[movies]]"
                  echo "name = movies"
                  echo "order = 0"
                  echo "pp = "
                  echo "script = Default"
                  echo "dir = "
                  echo "newzbin = "
                  echo "priority = -100"
                } >> "$CONFIG"
              fi

              # Add tv category (uses complete_dir/tv automatically)
              if ! grep -q "^\[\[tv\]\]" "$CONFIG"; then
                echo "Adding category: tv"
                {
                  echo "[[tv]]"
                  echo "name = tv"
                  echo "order = 0"
                  echo "pp = "
                  echo "script = Default"
                  echo "dir = "
                  echo "newzbin = "
                  echo "priority = -100"
                } >> "$CONFIG"
              fi
          volumeMounts:
            - name: config
              mountPath: /config
      containers:
        - name: sabnzbd
          image: lscr.io/linuxserver/sabnzbd:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
              name: http
          env:
            - name: TZ
              value: "Europe/Oslo"
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 5
          readinessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          volumeMounts:
            - name: media
              mountPath: /downloads
              subPath: downloads
            - name: media
              mountPath: /incomplete-downloads
              subPath: incomplete
            - name: media
              mountPath: /tv
              subPath: tv
            - name: media
              mountPath: /movies
              subPath: movies
            - name: config
              mountPath: /config
      volumes:
        - name: media
          persistentVolumeClaim:
            claimName: sabnzbd-media
        - name: config
          persistentVolumeClaim:
            claimName: sabnzbd-config
