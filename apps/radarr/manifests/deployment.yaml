---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: radarr
  namespace: media-stack
  labels:
    app: radarr
    app.kubernetes.io/name: radarr
    app.kubernetes.io/component: automation
    app.kubernetes.io/part-of: media-stack
spec:
  replicas: 1
  selector:
    matchLabels:
      app: radarr
  template:
    metadata:
      labels:
        app: radarr
        app.kubernetes.io/name: radarr
        app.kubernetes.io/component: automation
        app.kubernetes.io/part-of: media-stack
    spec:
      securityContext:
        fsGroup: 1000
        fsGroupChangePolicy: "OnRootMismatch"
      initContainers:
        - name: init-config
          image: busybox:latest
          command:
            - sh
            - -c
            - |
              cat <<EOF > /config/config.xml
              <Config>
                <LogLevel>info</LogLevel>
                <UrlBase></UrlBase>
                <Port>7878</Port>
                <ApiKey>${API_KEY}</ApiKey>
                <AuthenticationMethod>External</AuthenticationMethod>
                <PostgresUser>${DB_USER}</PostgresUser>
                <PostgresPassword>${DB_PASSWORD}</PostgresPassword>
                <PostgresHost>postgresql-rw.postgres.svc</PostgresHost>
                <PostgresPort>5432</PostgresPort>
                <PostgresMainDb>radarr-main</PostgresMainDb>
                <PostgresLogDb>radarr-log</PostgresLogDb>
              </Config>
              EOF
              echo "Config file created"
          env:
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: radarr-config
                  key: db_user
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: radarr-config
                  key: db_password
            - name: API_KEY
              valueFrom:
                secretKeyRef:
                  name: radarr-config
                  key: api_key
          volumeMounts:
            - name: config
              mountPath: /config
      containers:
        - name: radarr
          image: lscr.io/linuxserver/radarr:latest
          ports:
            - containerPort: 7878
              name: http
          env:
            - name: TZ
              value: "Europe/Oslo"
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /ping
              port: 7878
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 5
          readinessProbe:
            httpGet:
              path: /ping
              port: 7878
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          volumeMounts:
            - name: config
              mountPath: /config
            - name: media
              mountPath: /movies
              subPath: movies
            - name: media
              mountPath: /downloads
              subPath: downloads
      volumes:
        - name: config
          emptyDir: {}
        - name: media
          persistentVolumeClaim:
            claimName: media-stack-media
