---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: sonarr-user
  namespace: postgres
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: azure-keyvault
    kind: ClusterSecretStore
  target:
    name: sonarr-user
    creationPolicy: Owner
    template:
      metadata:
        labels:
          cnpg.io/reload: "true"
  data:
    - secretKey: username
      remoteRef:
        key: postgres-sonarr-username
    - secretKey: password
      remoteRef:
        key: postgres-sonarr-password
