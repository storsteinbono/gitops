apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: postgresql
  namespace: postgres
  annotations:
    argocd.argoproj.io/sync-options: Replace=true
spec:
  instances: 3
  imageName: ghcr.io/cloudnative-pg/postgresql:18.1
  storage:
    size: 10Gi

  managed:
    roles:
      - name: immich
        ensure: present
        login: true
        superuser: true
        passwordSecretRef:
          name: immich-user
          key: PASSWORD
      - name: mediamanager
        ensure: present
        login: true
        superuser: true
        passwordSecretRef:
          name: mediamanager-credentials
          key: PASSWORD
        
