---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: argocd-oidc-config
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "-10"
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: azure-keyvault
    kind: ClusterSecretStore
  target:
    name: argocd-secret
    creationPolicy: Merge  # Merge with existing argocd-secret (don't replace)
    template:
      engineVersion: v2
      mergePolicy: Merge
  data:
    - secretKey: oidc.azure.clientSecret
      remoteRef:
        key: argocd-oidc-client-secret

    - secretKey: oidc.azure.clientId
      remoteRef:
        key: argocd-oidc-client-id

    - secretKey: oidc.azure.tenantId
      remoteRef:
        key: argocd-oidc-tenant-id

    - secretKey: oidc.azure.adminGroupId
      remoteRef:
        key: argocd-oidc-admin-group-id
