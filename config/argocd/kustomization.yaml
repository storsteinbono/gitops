apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: argocd

resources:
  - argocd-authentik-secret.yaml

# Strategic merge patches for ArgoCD ConfigMaps
# These merge with the existing argocd-cm and argocd-rbac-cm ConfigMaps
patches:
  - path: argocd-cm-patch.yaml
    target:
      kind: ConfigMap
      name: argocd-cm
  - path: argocd-rbac-cm-patch.yaml
    target:
      kind: ConfigMap
      name: argocd-rbac-cm
