apiVersion: apps/v1
kind: Deployment
metadata:
  name: netbird-management
  namespace: netbird
  labels:
    app: netbird-management
    app.kubernetes.io/name: netbird
    app.kubernetes.io/component: management
spec:
  replicas: 1
  selector:
    matchLabels:
      app: netbird-management
  template:
    metadata:
      labels:
        app: netbird-management
        app.kubernetes.io/name: netbird
        app.kubernetes.io/component: management
    spec:
      containers:
        - name: management
          image: netbirdio/management:latest
          imagePullPolicy: IfNotPresent

          command: ["/go/bin/netbird-mgmt"]
          args:
            - management
            - "--config"
            - "/etc/netbird/management.json"
            - "--log-file"
            - "console"
            - "--idp-sign-key-refresh-enabled"

          ports:
            - name: http
              containerPort: 80
              protocol: TCP
            - name: grpc
              containerPort: 33073
              protocol: TCP

          env:
            # Core
            - name: NETBIRD_DOMAIN
              value: "netbird.torsteinbo.net"
            - name: NETBIRD_DISABLE_SINGLE_ACCOUNT_MODE
              value: "false"

            # Signal
            - name: NETBIRD_SIGNAL_PROTOCOL
              value: "https"
            - name: NETBIRD_SIGNAL_ENDPOINT
              value: "netbird.torsteinbo.net:443"

            # TURN
            - name: NETBIRD_TURN_DOMAIN
              value: "netbird.torsteinbo.net"
            - name: NETBIRD_TURN_PORT
              value: "3478"
            - name: NETBIRD_TURN_SECRET
              valueFrom:
                secretKeyRef:
                  name: netbird-secrets
                  key: NETBIRD_TURN_SECRET

            # Datastore Encryption
            - name: NETBIRD_DATASTORE_ENCRYPTION_KEY
              valueFrom:
                secretKeyRef:
                  name: netbird-secrets
                  key: NB_FIELD_ENCRYPTION_KEY

            # OIDC / Auth
            - name: NETBIRD_AUTH_OIDC_CONFIGURATION_ENDPOINT
              value: "https://auth.torsteinbo.net/application/o/netbird/.well-known/openid-configuration"
            - name: NETBIRD_AUTH_AUDIENCE
              value: "netbird"
            - name: NETBIRD_AUTH_SUPPORTED_SCOPES
              value: "openid profile email"
            - name: NETBIRD_AUTH_REDIRECT_URL
              value: "https://netbird.torsteinbo.net/auth/callback"
            - name: NETBIRD_AUTH_SILENT_REDIRECT_URL
              value: "https://netbird.torsteinbo.net/silent-auth"
            - name: NETBIRD_IDP_SIGN_KEY_REFRESH_ENABLED
              value: "true"
            - name: NETBIRD_AUTH_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: netbird-secrets
                  key: NETBIRD_AUTH_CLIENT_ID
            - name: NETBIRD_AUTH_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: netbird-secrets
                  key: NETBIRD_AUTH_CLIENT_SECRET

          volumeMounts:
            - name: config
              mountPath: /etc/netbird/management.json
              subPath: management.json
              readOnly: true
            - name: data
              mountPath: /var/lib/netbird

          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi

          livenessProbe:
            httpGet:
              path: /api/health
              port: http
              scheme: HTTP
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3

          readinessProbe:
            httpGet:
              path: /api/health
              port: http
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3

      volumes:
        - name: config
          configMap:
            name: netbird-management-config
        - name: data
          persistentVolumeClaim:
            claimName: netbird-management-data
