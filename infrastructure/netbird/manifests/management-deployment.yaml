apiVersion: apps/v1
kind: Deployment
metadata:
  name: netbird-management
  namespace: netbird
  labels:
    app: netbird-management
    app.kubernetes.io/name: netbird
    app.kubernetes.io/component: management
spec:
  replicas: 1
  selector:
    matchLabels:
      app: netbird-management
  template:
    metadata:
      labels:
        app: netbird-management
        app.kubernetes.io/name: netbird
        app.kubernetes.io/component: management
    spec:
      containers:
        - name: management
          image: netbirdio/management:latest
          imagePullPolicy: IfNotPresent

          command: ["/go/bin/netbird-mgmt"]
          args:
            - management
            - "--config"
            - "/etc/netbird/management.json"
            - "--log-file"
            - "console"
            - "--idp-sign-key-refresh-enabled"

          ports:
            - name: http
              containerPort: 80
              protocol: TCP
            - name: grpc
              containerPort: 33073
              protocol: TCP

          env:
            # Secrets for JSON config substitution
            - name: NETBIRD_TURN_SECRET
              valueFrom:
                secretKeyRef:
                  name: netbird-secrets
                  key: NETBIRD_TURN_SECRET
            - name: NETBIRD_DATASTORE_ENC_KEY
              valueFrom:
                secretKeyRef:
                  name: netbird-secrets
                  key: NETBIRD_DATASTORE_ENC_KEY
            - name: NETBIRD_AUTH_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: netbird-secrets
                  key: NETBIRD_AUTH_CLIENT_ID
            - name: NETBIRD_AUTH_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: netbird-secrets
                  key: NETBIRD_AUTH_CLIENT_SECRET
            - name: NETBIRD_IDP_SERVICE_USER
              valueFrom:
                secretKeyRef:
                  name: netbird-secrets
                  key: NETBIRD_IDP_SERVICE_USER
            - name: NETBIRD_IDP_SERVICE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: netbird-secrets
                  key: NETBIRD_IDP_SERVICE_PASSWORD

          volumeMounts:
            - name: config
              mountPath: /etc/netbird/management.json
              subPath: management.json
              readOnly: true
            - name: data
              mountPath: /var/lib/netbird

          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi

          livenessProbe:
            httpGet:
              path: /api/health
              port: http
              scheme: HTTP
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3

          readinessProbe:
            httpGet:
              path: /api/health
              port: http
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3

      volumes:
        - name: config
          configMap:
            name: netbird-management-config
        - name: data
          persistentVolumeClaim:
            claimName: netbird-management-data
