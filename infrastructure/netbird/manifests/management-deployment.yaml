apiVersion: apps/v1
kind: Deployment
metadata:
  name: netbird-management
  namespace: netbird
  labels:
    app: netbird-management
    app.kubernetes.io/name: netbird
    app.kubernetes.io/component: management
spec:
  replicas: 1
  selector:
    matchLabels:
      app: netbird-management
  template:
    metadata:
      labels:
        app: netbird-management
        app.kubernetes.io/name: netbird
        app.kubernetes.io/component: management
    spec:
      containers:
        - name: management
          image: netbirdio/management:0.64.1
          imagePullPolicy: IfNotPresent

          command: ["/go/bin/netbird-mgmt"]
          args:
            - management
            - "--config"
            - "/etc/netbird/management.json"
            - "--log-file"
            - "console"

          ports:
            - name: http
              containerPort: 80
              protocol: TCP
            - name: https
              containerPort: 443
              protocol: TCP
            - name: grpc
              containerPort: 33073
              protocol: TCP

          env:
            # Secrets for JSON config substitution
            - name: NETBIRD_TURN_SECRET
              valueFrom:
                secretKeyRef:
                  name: netbird-secrets
                  key: NETBIRD_TURN_SECRET
            - name: NETBIRD_DATASTORE_ENC_KEY
              valueFrom:
                secretKeyRef:
                  name: netbird-secrets
                  key: NETBIRD_DATASTORE_ENC_KEY
            # PostgreSQL connection
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: netbird-secrets
                  key: POSTGRES_PASSWORD
            - name: NETBIRD_STORE_ENGINE_POSTGRES_DSN
              value: "host=postgresql-rw.postgres.svc.cluster.local user=netbird password=$(POSTGRES_PASSWORD) dbname=netbird port=5432"
            # Authentik OIDC Authentication
            - name: NETBIRD_AUTH_OIDC_CONFIGURATION_ENDPOINT
              value: "https://auth.torsteinbo.net/application/o/netbird/.well-known/openid-configuration"
            - name: NETBIRD_USE_AUTH0
              value: "false"
            - name: NETBIRD_AUTH_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: netbird-secrets
                  key: NETBIRD_IDP_MGMT_CLIENT_ID
            - name: NETBIRD_AUTH_SUPPORTED_SCOPES
              value: "openid profile email offline_access api"
            - name: NETBIRD_AUTH_AUDIENCE
              valueFrom:
                secretKeyRef:
                  name: netbird-secrets
                  key: NETBIRD_IDP_MGMT_CLIENT_ID
            - name: NETBIRD_AUTH_DEVICE_AUTH_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: netbird-secrets
                  key: NETBIRD_IDP_MGMT_CLIENT_ID
            - name: NETBIRD_AUTH_DEVICE_AUTH_AUDIENCE
              valueFrom:
                secretKeyRef:
                  name: netbird-secrets
                  key: NETBIRD_IDP_MGMT_CLIENT_ID
            - name: NETBIRD_AUTH_DEVICE_AUTH_PROVIDER
              value: "hosted"
            - name: NETBIRD_AUTH_PKCE_DISABLE_PROMPT_LOGIN
              value: "true"
            - name: NETBIRD_AUTH_REDIRECT_URI
              value: "/auth"
            - name: NETBIRD_AUTH_SILENT_REDIRECT_URI
              value: "/silent-auth"
            - name: NETBIRD_TOKEN_SOURCE
              value: "idToken"
            # Authentik IDP Manager (for user sync)
            - name: NETBIRD_MGMT_IDP
              value: "authentik"
            - name: NETBIRD_IDP_MGMT_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: netbird-secrets
                  key: NETBIRD_IDP_MGMT_CLIENT_ID
            - name: NETBIRD_IDP_MGMT_EXTRA_USERNAME
              valueFrom:
                secretKeyRef:
                  name: netbird-secrets
                  key: NETBIRD_IDP_MGMT_EXTRA_USERNAME
            - name: NETBIRD_IDP_MGMT_EXTRA_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: netbird-secrets
                  key: NETBIRD_IDP_MGMT_EXTRA_PASSWORD
            # Let's Encrypt for TLS (when exposed via LoadBalancer)
            - name: NETBIRD_LETSENCRYPT_DOMAIN
              value: "api-netbird.torsteinbo.net"
            - name: NETBIRD_LETSENCRYPT_EMAIL
              value: "steffen@storsteinbo.no"

          volumeMounts:
            - name: config
              mountPath: /etc/netbird/management.json
              subPath: management.json
              readOnly: true
            - name: data
              mountPath: /var/lib/netbird

          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi

          livenessProbe:
            tcpSocket:
              port: http
            initialDelaySeconds: 30
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 5

          readinessProbe:
            tcpSocket:
              port: http
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3

      volumes:
        - name: config
          configMap:
            name: netbird-management-config
        - name: data
          persistentVolumeClaim:
            claimName: netbird-management-data
