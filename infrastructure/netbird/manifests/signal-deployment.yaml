---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: netbird-signal
  namespace: netbird
  labels:
    app: netbird-signal
    app.kubernetes.io/name: netbird
    app.kubernetes.io/component: signal
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: netbird-signal
  template:
    metadata:
      labels:
        app: netbird-signal
        app.kubernetes.io/name: netbird
        app.kubernetes.io/component: signal
    spec:
      containers:
        - name: signal
          image: netbirdio/signal:0.64.1
          ports:
            - containerPort: 443
              name: https
              protocol: TCP
            - containerPort: 10000
              name: grpc
              protocol: TCP
          env:
            - name: NETBIRD_SIGNAL_LETSENCRYPT_DOMAIN
              value: "api-netbird.torsteinbo.net"
          resources:
            requests:
              cpu: 50m
              memory: 128Mi
            limits:
              cpu: 200m
              memory: 256Mi
          volumeMounts:
            - name: data
              mountPath: /var/lib/netbird
          livenessProbe:
            tcpSocket:
              port: 10000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            tcpSocket:
              port: 10000
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: netbird-signal-data
