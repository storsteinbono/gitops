---
# REST / Dashboard Ingress
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: netbird-ingress
  namespace: netbird
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
spec:
  ingressClassName: nginx
  rules:
    - host: netbird.torsteinbo.net
      http:
        paths:
          # REST API
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: netbird-management
                port:
                  number: 80
          # OAuth
          - path: /oauth2
            pathType: Prefix
            backend:
              service:
                name: netbird-management
                port:
                  number: 80
          # Dashboard
          - path: /
            pathType: Prefix
            backend:
              service:
                name: netbird-dashboard
                port:
                  number: 80
  tls:
    - hosts:
        - netbird.torsteinbo.net
---
# gRPC Ingress (separate)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: netbird-grpc-ingress
  namespace: netbird
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/backend-protocol: "GRPC"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
spec:
  ingressClassName: nginx
  rules:
    - host: api-netbird.torsteinbo.net
      http:
        paths:
          # Management gRPC
          - path: /management.ManagementService
            pathType: Prefix
            backend:
              service:
                name: netbird-management
                port:
                  number: 33073
          # Signal gRPC
          - path: /signalexchange.SignalExchange
            pathType: Prefix
            backend:
              service:
                name: netbird-signal
                port:
                  number: 10000
  tls:
    - hosts:
        - api-netbird.torsteinbo.net
