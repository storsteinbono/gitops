apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: netbird-ingress
  namespace: netbird
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
spec:
  ingressClassName: nginx
  rules:
    - host: netbird.torsteinbo.net
      http:
        paths:
          # API (Management REST)
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: netbird-management
                port:
                  number: 80
          # OAuth (Management)
          - path: /oauth2
            pathType: Prefix
            backend:
              service:
                name: netbird-management
                port:
                  number: 80
          # Dashboard (Fallback / Root)
          - path: /
            pathType: Prefix
            backend:
              service:
                name: netbird-dashboard
                port:
                  number: 80
  tls:
    - hosts:
        - netbird.torsteinbo.net
---
# Separate ingress for gRPC services (requires HTTP/2 backend protocol)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: netbird-grpc-ingress
  namespace: netbird
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/backend-protocol: "GRPC"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
spec:
  ingressClassName: nginx
  rules:
    - host: netbird.torsteinbo.net
      http:
        paths:
          # gRPC (Management)
          - path: /management.ManagementService
            pathType: Prefix
            backend:
              service:
                name: netbird-management
                port:
                  number: 33073
          # gRPC (Signal)
          - path: /signalexchange.SignalExchange
            pathType: Prefix
            backend:
              service:
                name: netbird-signal
                port:
                  number: 10000
  tls:
    - hosts:
        - netbird.torsteinbo.net
