---
# Dashboard UI
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: netbird-dashboard
  namespace: netbird
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`netbird.torsteinbo.net`) && !PathPrefix(`/api`) && !PathPrefix(`/management.`) && !PathPrefix(`/signalexchange.`)
      services:
        - name: netbird-dashboard
          port: 80
  tls:
    certResolver: letsencrypt
---
# Management API
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: netbird-management
  namespace: netbird
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`netbird.torsteinbo.net`) && PathPrefix(`/api`)
      services:
        - name: netbird-management
          port: 80
  tls:
    certResolver: letsencrypt
---
# Management gRPC
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: netbird-grpc
  namespace: netbird
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`netbird.torsteinbo.net`) && PathPrefix(`/management.`)
      services:
        - name: netbird-management
          port: 33073
          scheme: h2c
  tls:
    certResolver: letsencrypt
---
# Signal gRPC
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: netbird-signal
  namespace: netbird
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`netbird.torsteinbo.net`) && PathPrefix(`/signalexchange.`)
      services:
        - name: netbird-signal
          port: 10000
          scheme: h2c
  tls:
    certResolver: letsencrypt
---
# OAuth2 endpoints (embedded IdP)
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: netbird-oauth
  namespace: netbird
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`netbird.torsteinbo.net`) && PathPrefix(`/oauth2`)
      services:
        - name: netbird-management
          port: 80
  tls:
    certResolver: letsencrypt
