---
# Management Service (gRPC)
apiVersion: v1
kind: Service
metadata:
  name: netbird-management
  namespace: netbird
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
      name: http
    - port: 33073
      targetPort: 33073
      protocol: TCP
      name: grpc
  selector:
    app: netbird-management
---
# Signal Service (gRPC)
apiVersion: v1
kind: Service
metadata:
  name: netbird-signal
  namespace: netbird
spec:
  type: ClusterIP
  ports:
    - port: 443
      targetPort: 443
      protocol: TCP
      name: https
    - port: 10000
      targetPort: 10000
      protocol: TCP
      name: grpc
  selector:
    app: netbird-signal
---
# Dashboard / REST Service (HTTP)
apiVersion: v1
kind: Service
metadata:
  name: netbird-dashboard
  namespace: netbird
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
      name: http
  selector:
    app: netbird-dashboard
---
# Coturn TURN/STUN (already external)
apiVersion: v1
kind: Service
metadata:
  name: netbird-coturn
  namespace: netbird
spec:
  type: LoadBalancer
  externalTrafficPolicy: Local
  ports:
    - port: 3478
      targetPort: 3478
      protocol: UDP
      name: turn-udp
    - port: 3478
      targetPort: 3478
      protocol: TCP
      name: turn-tcp
    - port: 5349
      targetPort: 5349
      protocol: TCP
      name: turns
  selector:
    app: netbird-coturn
