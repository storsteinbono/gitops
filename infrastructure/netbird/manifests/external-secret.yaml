---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: netbird-secrets
  namespace: netbird
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: azure-keyvault
    kind: ClusterSecretStore
  target:
    name: netbird-secrets
    creationPolicy: Owner
  data:
    # Infrastructure secrets
    - secretKey: NETBIRD_TURN_SECRET
      remoteRef:
        key: netbird-turn-secret
    - secretKey: NETBIRD_DATASTORE_ENC_KEY
      remoteRef:
        key: netbird-datastore-enc-key
    - secretKey: POSTGRES_PASSWORD
      remoteRef:
        key: postgres-netbird-password

    # Authentik IDP configuration (managed by Terraform)
    - secretKey: NETBIRD_IDP_MGMT_CLIENT_ID
      remoteRef:
        key: netbird-idp-client-id
    - secretKey: NETBIRD_IDP_MGMT_CLIENT_SECRET
      remoteRef:
        key: netbird-idp-client-secret
    - secretKey: NETBIRD_IDP_MGMT_EXTRA_ISSUER
      remoteRef:
        key: netbird-idp-issuer
    - secretKey: NETBIRD_IDP_MGMT_EXTRA_USERNAME
      remoteRef:
        key: netbird-idp-admin-username
    - secretKey: NETBIRD_IDP_MGMT_EXTRA_PASSWORD
      remoteRef:
        key: netbird-idp-admin-password

    # Dashboard auth configuration (managed by Terraform)
    - secretKey: AUTH_AUTHORITY
      remoteRef:
        key: netbird-dashboard-auth-authority
    - secretKey: AUTH_CLIENT_ID
      remoteRef:
        key: netbird-dashboard-auth-client-id
    - secretKey: AUTH_AUDIENCE
      remoteRef:
        key: netbird-dashboard-auth-audience
