apiVersion: apps/v1
kind: Deployment
metadata:
  name: netbird-dashboard
  namespace: netbird
  labels:
    app: netbird-dashboard
    app.kubernetes.io/name: netbird
    app.kubernetes.io/component: dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: netbird-dashboard
  template:
    metadata:
      labels:
        app: netbird-dashboard
        app.kubernetes.io/name: netbird
        app.kubernetes.io/component: dashboard
    spec:
      containers:
        - name: dashboard
          image: netbirdio/dashboard:v2.28.0
          imagePullPolicy: IfNotPresent

          ports:
            - name: http
              containerPort: 80
              protocol: TCP

          env:
            - name: NETBIRD_MGMT_API_ENDPOINT
              value: "https://netbird.torsteinbo.net"
            - name: NETBIRD_MGMT_GRPC_API_ENDPOINT
              value: "https://netbird.torsteinbo.net"
            - name: AUTH_AUTHORITY
              valueFrom:
                secretKeyRef:
                  name: netbird-secrets
                  key: AUTH_AUTHORITY
            - name: AUTH_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: netbird-secrets
                  key: AUTH_CLIENT_ID
            - name: AUTH_AUDIENCE
              valueFrom:
                secretKeyRef:
                  name: netbird-secrets
                  key: AUTH_AUDIENCE
            - name: USE_AUTH0
              value: "false"
            - name: AUTH_SUPPORTED_SCOPES
              value: "openid profile email offline_access api"
            - name: NETBIRD_TOKEN_SOURCE
              value: "idToken"
            - name: NGINX_SSL_PORT
              value: "443"

          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 128Mi

          livenessProbe:
            tcpSocket:
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10

          readinessProbe:
            tcpSocket:
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
