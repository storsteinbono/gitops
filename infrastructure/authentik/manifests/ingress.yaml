---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: authentik
  namespace: authentik
spec:
  entryPoints:
    - web
    - websecure
  routes:
    - match: Host(`auth.torsteinbo.net`) || Host(`authentik.torsteinbo.net`)
      kind: Rule
      services:
        - name: authentik-server
          port: 80
      middlewares:
        - name: set-https-header
