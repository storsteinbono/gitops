---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: authentik-config
  namespace: authentik
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: azure-keyvault
    kind: ClusterSecretStore
  target:
    name: authentik-config
    creationPolicy: Owner
  data:
    - secretKey: AUTHENTIK_SECRET_KEY
      remoteRef:
        key: authentik-secret-key

    - secretKey: AUTHENTIK_POSTGRESQL__USER
      remoteRef:
        key: postgres-authentik-username

    - secretKey: AUTHENTIK_POSTGRESQL__PASSWORD
      remoteRef:
        key: postgres-authentik-password

    - secretKey: AUTHENTIK_BOOTSTRAP_PASSWORD
      remoteRef:
        key: authentik-bootstrap-password

    - secretKey: AUTHENTIK_BOOTSTRAP_TOKEN
      remoteRef:
        key: authentik-bootstrap-token

    # ---- Entra ID (Blueprints) ----
    - secretKey: ENTRA_CLIENT_ID
      remoteRef:
        key: auth-client-id

    - secretKey: ENTRA_CLIENT_SECRET
      remoteRef:
        key: auth-client-secret

    - secretKey: ENTRA_TENANT_ID
      remoteRef:
        key: auth-tenant-id
