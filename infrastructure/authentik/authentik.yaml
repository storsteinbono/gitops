apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: authentik
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/sync-wave: "-3"  # Deploy after external-secrets and PostgreSQL
spec:
  project: default

  sources:
    # --- Authentik Helm chart ---
    - repoURL: https://charts.goauthentik.io
      chart: authentik
      targetRevision: 2025.12.1
      helm:
        releaseName: authentik
        valuesObject:
          authentik:
            secret_key: ""  # managed via external secret
            error_reporting:
              enabled: false
            redis:
              host: authentik-redis-master
              port: 6379

          global:
            # Static config only
            env:
              - name: AUTHENTIK_HOST
                value: "https://auth.torsteinbo.net"
              - name: AUTHENTIK_REVERSE_PROXY
                value: "true"
              - name: AUTHENTIK_LISTEN__TRUSTED_PROXIES
                value: "10.244.0.0/16"
              - name: AUTHENTIK_POSTGRESQL__HOST
                value: "postgresql-rw.postgres.svc.cluster.local"
              - name: AUTHENTIK_POSTGRESQL__PORT
                value: "5432"
              - name: AUTHENTIK_POSTGRESQL__NAME
                value: "authentik"

          # ---------------------------
          # Authentik Server
          # ---------------------------
          server:
            replicas: 1

            env:
              - name: AUTHENTIK_BLUEPRINTS_DIR
                value: /blueprints

            envFrom:
              - secretRef:
                  name: authentik-config

            volumes:
              - name: authentik-blueprints
                configMap:
                  name: authentik-blueprints

            volumeMounts:
              - name: authentik-blueprints
                mountPath: /blueprints/custom
                readOnly: true

            ingress:
              enabled: false

            resources:
              requests:
                cpu: 100m
                memory: 256Mi
              limits:
                cpu: 1000m
                memory: 1Gi

          # ---------------------------
          # Authentik Worker
          # ---------------------------
          worker:
            replicas: 1

            env:
              - name: AUTHENTIK_BLUEPRINTS_DIR
                value: /blueprints

            envFrom:
              - secretRef:
                  name: authentik-config

            volumes:
              - name: authentik-blueprints
                configMap:
                  name: authentik-blueprints

            volumeMounts:
              - name: authentik-blueprints
                mountPath: /blueprints/custom
                readOnly: true

            resources:
              requests:
                cpu: 100m
                memory: 256Mi
              limits:
                cpu: 500m
                memory: 512Mi

          # Disable bundled PostgreSQL - using external
          postgresql:
            enabled: false

    - repoURL: git@github.com:storsteinbono/gitops.git
      targetRevision: HEAD
      path: infrastructure/authentik/manifests

  destination:
    server: https://kubernetes.default.svc
    namespace: authentik

  syncPolicy:
    managedNamespaceMetadata:
      labels:
        pod-security.kubernetes.io/enforce: baseline
        pod-security.kubernetes.io/audit: baseline
        pod-security.kubernetes.io/warn: baseline
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
