---
# Hubble UI Ingress - Cilium observability dashboard
#
# Traffic flow: Internet → Cloudflare → Tunnel → Traefik → Hubble UI
# Provides network flow visibility, DNS queries, and service maps

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hubble-ui
  namespace: kube-system
spec:
  ingressClassName: traefik
  rules:
  - host: hubble.torsteinbo.net
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: hubble-ui
            port:
              number: 80
