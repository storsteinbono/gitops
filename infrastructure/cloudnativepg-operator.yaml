apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cloudnativepg-operator
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: infrastructure
  source:
    repoURL: https://cloudnative-pg.github.io/charts
    chart: cloudnative-pg
    targetRevision: 0.22.1  # Latest stable version
    helm:
      values: |
        # Cluster-wide operator
        config:
          clusterWide: true
          maxConcurrentReconciles: 10

        # Enable monitoring if you have Prometheus
        monitoring:
          podMonitorEnabled: false

        # Resource limits for the operator
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"

        # Security context
        podSecurityContext:
          runAsNonRoot: true
          seccompProfile:
            type: RuntimeDefault

        # Image configuration
        image:
          repository: ghcr.io/cloudnative-pg/cloudnative-pg
          tag: ""  # Uses chart appVersion

  destination:
    server: https://kubernetes.default.svc
    namespace: cnpg-system

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

  # Ignore differences in sync policy for manual debugging
  ignoreDifferences:
    - group: "*"
      kind: "*"
      jsonPointers:
        - /spec/syncPolicy
