apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: octoprint
  namespace: 3dprint
spec:
  rules:
    - host: octoprint.torsteinbo.net
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: octoprint
                port:
                  number: 80
